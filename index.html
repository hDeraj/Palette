<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palette by Jared Harkins</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" media="all">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="nav">
        <div class="fileUpload btn btn-primary">
            <span>Upload an Image</span>
            <input type="file" class="upload" name="fileToUpload" id="fileToUpload" onchange="fileSelected();"/>
        </div>
        <div class="btn calc" onclick="runQuantized(3)">
            <span>K=3</span>
        </div>
        <div class="btn calc" onclick="runQuantized(4)">
            <span>K=4</span>
        </div>
        <div class="btn calc" onclick="runQuantized(5)">
            <span>K=5</span>
        </div>
        <div class="btn speck" onclick="runSpeckled(3)">
            <span>K=3</span>
        </div>
        <div class="btn speck" onclick="runSpeckled(4)">
            <span>K=4</span>
        </div>
        <div class="btn speck" onclick="runSpeckled(5)">
            <span>K=5</span>
        </div>
    </div>
    <div class="center">
        <div>
            <canvas id="canvas" alt="Upload an image to get started"/>
        </div>
        <div class="hidden">
            <img id="screencap" onload="updateCanvas()"></img>
        </div>
    </div>
    <script src="KMeans.js"></script>
    <script src="palette.js"></script>
  </body>
</html>
